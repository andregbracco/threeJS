<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello cube</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.min.js"
      integrity="sha512-a+99cBAt+ou5bThiz5wJeuvXSrZVqZctMU5L8MWaLEc3PB+DPWMK3UycRong0zWYyhavY8HT0YyB/jtJD1S/yQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      //crear escena
      var scene = new THREE.Scene();

      //puede recibir el color como hexa, rgb, color entre comillas
      scene.background = new THREE.Color();
      //neblina
      scene.fog = new THREE.Fog(0x7645c, 0.1, 8);
      var loader = new THREE.TextureLoader();
      // load: recibe imagen y funcion que usa esa imagen
      loader.load("./living.jpeg", function (texture) {
        scene.background = texture;
      });

      //agregar camara
      var camera = new THREE.PerspectiveCamera(
        //perspectiva
        75,
        //aspecto igual al ancho divida el alto
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );

      // var newcamera = new THREE.PerspectiveCamera(
      //     75,
      //     //aspecto igual al ancho divida el alto
      //     window.innerWidth/window.innerHeight,
      //     3,
      //     10
      // )

      // var helper = new THREE.CamaraHelper(newcamera);

      // scene.add(helper);
      //agregar el renderer
      var renderer = new THREE.WebGLRenderer();
      //seteamos un tamano, alto y ancho de la ventana del navegador
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      //agregamos un cubo
      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial({
        color: 0x6610f2,
        wireframe: true,
      });
      var cube = new THREE.Mesh(geometry, material);

      //agregamos otro cubo
      var geometry1 = new THREE.BoxGeometry();
      var material1 = new THREE.MeshBasicMaterial({
        color: 0x0010f2,
        wireframe: true,
      });
      var cube1 = new THREE.Mesh(geometry1, material1);

      camera.position.z = 3.5;
      camera.position.x = 0.1;
      camera.position.y = 0.5;

      //wireframe -- fondo
      //   const geometryW = new THREE.SphereGeometry(30, 10, 10);
      //   const wireframe = new THREE.WireframeGeometry(geometryW);
      //   const line = new THREE.LineSegments(wireframe);
      //   line.material.depthTest = false;
      //   line.material.opacity = 0.25;
      //   line.material.transparent = true;

      // plane
      const geometryP = new THREE.PlaneGeometry(1, 1);
      const materialP = new THREE.MeshBasicMaterial({
        color: 0xcccccc,
        side: THREE.DoubleSide,
      });
      const plane = new THREE.Mesh(geometryP, materialP);
      scene.add(plane);

      //EdgesGeometry
      const geometryE = new THREE.BoxGeometry(1, 1, 1);
      const edges = new THREE.EdgesGeometry(geometryE);
      const line = new THREE.LineSegments(
        edges,
        new THREE.LineBasicMaterial({ color: 0xffffff })
      );

      scene.add(line);
      scene.add(cube);
      scene.add(cube1);
      //   scene.add(line);
      scene.add(plane);

      //agregar la escena y la camara al render
      //renderer.render(scene, camera);

      //animacion del cubo
      var i = 0;
      var animate = function () {
        requestAnimationFrame(animate);
        // camera.lookAt(newcamera.position);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube.position.x = -0.5;
        // camera.position.x = Math.cos(i) * 30
        // camera.position.z = Math.sin(i) * 30
        cube1.rotation.z += 0.02;
        cube1.rotation.x += 0.02;
        cube1.position.x = 1.5;
        cube1.position.y = 1.5;

        plane.rotation.y += 0.03;
        plane.position.x = -0.5;
        plane.position.y = 2;

        line.rotation.y += 0.03;
        line.position.x = -0.5;
        line.position.y = -0.6;
        line.position.x = 1.6;
        i += 0.01;

        renderer.render(scene, camera);
      };
      animate();
    </script>
  </body>
</html>
